services:
  postgres:
    image: postgres:16
    container_name: bgg-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: bgg-backend
    depends_on:
      - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      API_TOKEN: ${API_TOKEN}
      HIBERNATE_DDL_MODE: update
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: bgg-frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://bgg-backend:8080
    ports:
      - "5173:5173"

volumes:
  pgdata:
  uploads:
